<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Avalie sua mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div>
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="/image/img.svg" alt="balão de conversa com cinco estralas dentro">
        </header>

        <div class="tittle">
           <h2>Informações pessoais</h2>
        </div>

        <form>
            <fieldset>

                <div class="col-2">

                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</label>
                        <input type="text" id="event-lastname"/>
                    </div>

                </div>
                
                <div class="input-wrapper">
                    <label for="event-email">E-mai <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email"/>
                </div>
        
            </fieldset>

            
            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentor">Selecione quem foi seu mentor</label>
                    <select id="mentor">
                        <option>Nenhum</option>
                        <option>Mayk Brito</option>
                        <option>Jakeliny </option>
                        <option>Diego Fernandes</option>
                        <option>Lara Azevedo</option>
                        <option>Brenda Mendes</option>
                    </select>
                </div>

                <div class="input-wrapper">
                    <label for="event-feedbak">Feedback sobre o mentor</label>
                    <textarea id="event-feedbak"></textarea>
                </div>
    
            </fieldset>
        </form>
  </div>
</body>
</html>
